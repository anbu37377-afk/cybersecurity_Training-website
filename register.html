<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Register for CyberSecure Academy - Start your cybersecurity training journey">
    <meta name="keywords" content="register, sign up, cybersecurity training, student enrollment">
    <meta name="author" content="CyberSecure Academy">
    <title>Register - CyberSecure Academy</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>



<!-- Main Content -->
<main>
    <!-- Register Section -->
    <section class="hero-section">
        <div class="container">
            <div class="row align-items-center min-vh-100">
                <div class="col-lg-6 col-md-8 mx-auto">
                    <div class="service-card animate-fadeInUp">
                        <div class="card-body p-4">
                            <!-- Brand Logo and Name -->
                            <div class="text-center mb-4">
                                <a href="index.html" class="text-decoration-none d-inline-flex align-items-center"
                                    style="gap: 0.5rem;">
                                    <i class="bi bi-shield-check brand-icon" style="font-size: 2.5rem;"></i>
                                    <span style="font-size: 1.5rem; font-weight: 600;">
                                        CyberSecure <span class="brand-suffix">Academy</span>
                                    </span>
                                </a>
                            </div>

                            <form id="registerForm">
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="firstName" class="form-label">First Name</label>
                                        <div class="input-group">
                                            <span class="input-group-text"><i class="bi bi-person"></i></span>
                                            <input type="text" class="form-control" id="firstName"
                                                placeholder="First name" required>
                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="lastName" class="form-label">Last Name</label>
                                        <div class="input-group">
                                            <span class="input-group-text"><i class="bi bi-person"></i></span>
                                            <input type="text" class="form-control" id="lastName"
                                                placeholder="Last name" required>
                                        </div>
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label for="email" class="form-label">Email Address</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                                        <input type="email" class="form-control" id="email"
                                            placeholder="Enter your email" required>
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label for="phone" class="form-label">Phone Number</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="bi bi-telephone"></i></span>
                                        <input type="tel" class="form-control" id="phone"
                                            placeholder="Enter your phone number">
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="bi bi-lock"></i></span>
                                        <input type="password" class="form-control" id="password"
                                            placeholder="Create a password" required style="border-right: none;">
                                        <button class="btn btn-outline-secondary" type="button" id="togglePassword"
                                            style="border-left: none; z-index: 10;">
                                            <i class="bi bi-eye"></i>
                                        </button>
                                    </div>
                                    <small class="text-muted">Password must be at least 8 characters long</small>
                                </div>

                                <div class="mb-3">
                                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="bi bi-lock"></i></span>
                                        <input type="password" class="form-control" id="confirmPassword"
                                            placeholder="Confirm your password" required style="border-right: none;">
                                        <button class="btn btn-outline-secondary" type="button"
                                            id="toggleConfirmPassword" style="border-left: none; z-index: 10;">
                                            <i class="bi bi-eye"></i>
                                        </button>
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label for="experience" class="form-label">Cybersecurity Experience</label>
                                    <select class="form-control" id="experience" required>
                                        <option value="">Select your experience level</option>
                                        <option value="beginner">Beginner - Just starting</option>
                                        <option value="intermediate">Intermediate - Some knowledge</option>
                                        <option value="advanced">Advanced - Experienced professional</option>
                                        <option value="expert">Expert - Industry veteran</option>
                                    </select>
                                </div>



                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="terms" required>
                                    <label class="form-check-label" for="terms">
                                        I agree to the <a href="#" class="text-decoration-none">Terms of Service</a>
                                        and <a href="#" class="text-decoration-none">Privacy Policy</a>
                                    </label>
                                </div>

                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="newsletter">
                                    <label class="form-check-label" for="newsletter">
                                        Subscribe to our newsletter for cybersecurity tips and updates
                                    </label>
                                </div>

                                <div class="d-grid mb-3">
                                    <button type="submit" class="btn btn-primary">
                                        <i class="bi bi-person-plus"></i> Create Account
                                    </button>
                                </div>

                                <div class="text-center">
                                    <p class="mb-0">Already have an account? <a href="login.html"
                                            class="text-decoration-none">Sign in here</a></p>
                                </div>
                            </form>

                            <!-- Social Registration -->
                            <div class="mt-4">
                                <div class="text-center mb-3">
                                    <small class="text-muted">Or register with</small>
                                </div>
                                <div class="d-grid gap-2">
                                    <button class="btn btn-outline-primary" type="button">
                                        <i class="bi bi-google"></i> Google
                                    </button>
                                    <button class="btn btn-outline-primary" type="button">
                                        <i class="bi bi-microsoft"></i> Microsoft
                                    </button>
                                    <button class="btn btn-outline-primary" type="button">
                                        <i class="bi bi-linkedin"></i> LinkedIn
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</main>

<!-- Bootstrap 5 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- Custom JS -->
<script src="assets/js/main.js"></script>

<script>
    // Toggle password visibility
    document.getElementById('togglePassword').addEventListener('click', function () {
        const passwordInput = document.getElementById('password');
        const icon = this.querySelector('i');

        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            icon.classList.remove('bi-eye');
            icon.classList.add('bi-eye-slash');
        } else {
            passwordInput.type = 'password';
            icon.classList.remove('bi-eye-slash');
            icon.classList.add('bi-eye');
        }
    });

    document.getElementById('toggleConfirmPassword').addEventListener('click', function () {
        const passwordInput = document.getElementById('confirmPassword');
        const icon = this.querySelector('i');

        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            icon.classList.remove('bi-eye');
            icon.classList.add('bi-eye-slash');
        } else {
            passwordInput.type = 'password';
            icon.classList.remove('bi-eye-slash');
            icon.classList.add('bi-eye');
        }
    });

    // Handle form submission
    document.getElementById('registerForm').addEventListener('submit', function (e) {
        e.preventDefault();

        // Get form values
        const firstName = document.getElementById('firstName').value;
        const lastName = document.getElementById('lastName').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        const terms = document.getElementById('terms').checked;

        // Validation
        if (!firstName || !lastName || !email || !password || !confirmPassword) {
            alert('Please fill in all required fields');
            return;
        }

        if (password.length < 8) {
            alert('Password must be at least 8 characters long');
            return;
        }

        if (password !== confirmPassword) {
            alert('Passwords do not match');
            return;
        }

        if (!terms) {
            alert('Please agree to the Terms of Service and Privacy Policy');
            return;
        }

        // Show success message
        alert('Registration successful! Please check your email to verify your account.');
        // In a real application, redirect to login or dashboard
        // window.location.href = 'login.html';
    });
</script>
</body>

</html>
