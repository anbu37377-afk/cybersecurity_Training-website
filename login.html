<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login to CyberSecure Academy - Access your cybersecurity courses">
    <meta name="keywords" content="login, sign in, cybersecurity training, student portal">
    <meta name="author" content="CyberSecure Academy">
    <title>Login - CyberSecure Academy</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>



<!-- Main Content -->
<main>
    <!-- Login Section -->
    <section class="hero-section">
        <div class="container">
            <div class="row align-items-center min-vh-100">
                <div class="col-lg-5 col-md-7 mx-auto">
                    <div class="service-card animate-fadeInUp">
                        <div class="card-body p-4">
                            <!-- Brand Logo and Name -->
                            <div class="text-center mb-4">
                                <a href="index.html" class="text-decoration-none d-inline-flex align-items-center"
                                    style="gap: 0.5rem;">
                                    <i class="bi bi-shield-check brand-icon" style="font-size: 2.5rem;"></i>
                                    <span style="font-size: 1.5rem; font-weight: 600;">
                                        CyberSecure <span class="brand-suffix">Academy</span>
                                    </span>
                                </a>
                            </div>

                            <form id="loginForm">
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email Address</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                                        <input type="email" class="form-control" id="email"
                                            placeholder="Enter your email" required>
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="bi bi-lock"></i></span>
                                        <input type="password" class="form-control" id="password"
                                            placeholder="Enter your password" required style="border-right: none;">
                                        <button class="btn btn-outline-secondary" type="button" id="togglePassword"
                                            style="border-left: none; z-index: 10;">
                                            <i class="bi bi-eye"></i>
                                        </button>
                                    </div>
                                </div>

                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="rememberMe">
                                    <label class="form-check-label" for="rememberMe">
                                        Remember me
                                    </label>
                                </div>

                                <div class="d-grid mb-3">
                                    <button type="submit" class="btn btn-primary">
                                        <i class="bi bi-box-arrow-in-right"></i> Sign In
                                    </button>
                                </div>

                                <div class="text-center mb-3">
                                    <a href="#" class="text-decoration-none">Forgot your password?</a>
                                </div>

                                <div class="text-center">
                                    <p class="mb-0">Don't have an account? <a href="register.html"
                                            class="text-decoration-none">Sign up here</a></p>
                                </div>
                            </form>

                            <!-- Social Login -->
                            <div class="mt-4">
                                <div class="text-center mb-3">
                                    <small class="text-muted">Or continue with</small>
                                </div>
                                <div class="d-grid gap-2">
                                    <button class="btn btn-outline-primary" type="button">
                                        <i class="bi bi-google"></i> Google
                                    </button>
                                    <button class="btn btn-outline-primary" type="button">
                                        <i class="bi bi-microsoft"></i> Microsoft
                                    </button>
                                    <button class="btn btn-outline-primary" type="button">
                                        <i class="bi bi-linkedin"></i> LinkedIn
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</main>

<!-- Bootstrap 5 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- Custom JS -->
<script src="assets/js/main.js"></script>

<script>
    // Toggle password visibility
    document.getElementById('togglePassword').addEventListener('click', function () {
        const passwordInput = document.getElementById('password');
        const icon = this.querySelector('i');

        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            icon.classList.remove('bi-eye');
            icon.classList.add('bi-eye-slash');
        } else {
            passwordInput.type = 'password';
            icon.classList.remove('bi-eye-slash');
            icon.classList.add('bi-eye');
        }
    });

    // Handle form submission
    document.getElementById('loginForm').addEventListener('submit', function (e) {
        e.preventDefault();

        // Get form values
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const rememberMe = document.getElementById('rememberMe').checked;

        // Simple validation (in real app, this would be server-side)
        if (email && password) {
            // Show success message
            alert('Login successful! Redirecting to dashboard...');
            // In a real application, redirect to dashboard
            // window.location.href = 'dashboard.html';
        } else {
            alert('Please fill in all fields');
        }
    });
</script>
</body>

</html>
